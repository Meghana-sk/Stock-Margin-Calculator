<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stocks Margin Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>Stocks Margin calculator</h2>
    <main class="main">
      <div><label for="stock-price">Stock price bought</label></div>

      <div>
        <input
          type="number"
          id="stock-price"
          placeholder="enter bought price"
          min="1"
        />
      </div>

      <div><label for="stocks-quantity">quantity of stocks</label></div>
      <div>
        <input
          type="number"
          id="stocks-quantity"
          placeholder="enter quantity"
          min="1"
        />
      </div>

      <div><label for="current-price">current stock price</label></div>
      <div>
        <input
          type="number"
          id="current-price"
          placeholder="enter current price"
          min="1"
        />
      </div>

      <div><button id="check-btn">Check P/L</button></div>
      <div>
        <p id="display-result"></p>
      </div>
      <div id="image-loss"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
